---
kind: pipeline
type: kubernetes
name: Image Staging

platform:
    os: linux
    arch: arm

trigger:
  event:
  - push
  - tag

steps:
  - name: apply patches
    image: drone/git
    commands:
      - git submodule init
      - git submodule update --recursive
      - cp plugin.sh img
      - cd img
      - git apply --whitespace=fix --3way ../patches/*

  - name: build
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img:latest
    pull: always
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: drone-genuinetools-img
      tags: ${DRONE_BRANCH},unstable
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 500MiB

  - name: test
    pull: always
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img:unstable
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: drone-genuinetools-img
      tags: ${DRONE_BRANCH},unstable
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 500MiB

---
kind: pipeline
type: kubernetes
name: Image Production

platform:
    os: linux
    arch: arm

trigger:
  event:
  - tag

depends_on:
  - Image Staging

steps:
  - name: apply patches
    image: drone/git
    commands:
      - git submodule init
      - git submodule update --recursive
      - cp plugin.sh img
      - cd img
      - git apply --whitespace=fix --3way ../patches/*

  - name: build
    image: docker-registry.pikube.dev:31443/drone-genuinetools-img:unstable
    pull: always
    settings:
      registry: docker-registry-service.docker-registry:5000
      repo: drone-genuinetools-img
      auto_tag: true
      insecure_registry: true
    resources:
      limits:
        cpu: 1000
        memory: 500MiB

